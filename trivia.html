        <script>
            // Part 1
            document.addEventListener('DOMContentLoaded', questionOne);

            function questionOne() {
                document.querySelectorAll('.test').forEach(button => {
                    button.onclick = () => {

                        let answer = document.querySelector('#answer');

                        if (button.value === 'incorrect') {
                            let txt = 'incorect'
                            button.style.backgroundColor = 'red';
                            answer.innerHTML = 'Incorrect';
                            answer.style.color = 'red'
                        }
                        else if (button.value === 'correct') {
                            let txt = 'correct';
                            button.style.backgroundColor = 'green';
                            answer.innerHTML = 'Correct';
                            answer.style.color = 'green'
                        }

                        // Disable all buttons - You only get to answer the question once.
                        document.querySelectorAll('.test').forEach(button => {
                            button.disabled = true;
                        })
                    }
                });
            }

            // Part 2
            document.addEventListener('DOMContentLoaded', questionTwo);

            function questionTwo() {
                // Variable declaration - aquire HTML elements
                const form = document.querySelector('form');
                let formInput = document.querySelector('#forminput');
                const formSubmit = document.getElementById('formsubmit');
                let answerTwo = document.getElementById('answerTwo');
                const partTwoAnswer = '2009';

                // Only allow submission if enter submit a non-empty string
                formSubmit.disabled = true;

                formInput.onkeyup = () => {
                    if (document.getElementById('forminput').value.trim().length > 0) {
                        formSubmit.disabled = false;
                    }
                    else {
                        formSubmit.disabled = true;
                    }
                }

                form.onsubmit = () => {
                    if (formInput.value.trim() === partTwoAnswer) {
                        formInput.style.backgroundColor = 'green';
                        answerTwo.innerHTML = 'Correct';
                        answerTwo.style.color = 'green';
                    }
                    else {
                        formInput.style.backgroundColor = 'red';
                        answerTwo.innerHTML = 'Incorrect';
                        answerTwo.style.color = 'red';
                    }

                    formInput.value = '';
                    document.querySelector('#forminput').disabled = true;
                    formSubmit.disabled = true;
                    return false;
                }
            }
        </script>
